name: Custard Run
description: Runs "custard.ts run" against all the paths, for the given command

inputs:
  config-file:
    description: Path to the custard config file.
    default: .github/config.jsonc
  custard-command:
    description: The custard command to run (defined in config.jsonc).
    required: true
  paths:
    description: Comma-separated package paths instead of git diff.
    required: true
  custard-version:
    description: Custard version to install.
    default: v0.0.10
  install-path:
    description: Path to install the Custard script to.
    default: custard.ts

runs:
  using: composite
  steps:
    - name: Setup Custard
      uses: glasnt/trifle/actions/steps/setup-custard@debugging-matchPackages
      with:
        install-path: ${{ inputs.install-path }}
        version: debugging-matchPackages
    - name: Run Command
      uses: glasnt/trifle/actions/steps/map-run@debugging-matchPackages
      with:
        command: node ${{ inputs.install-path }} run ${{ inputs.config-file }} ${{ inputs.custard-command }}
        paths: ${{ inputs.paths }}
