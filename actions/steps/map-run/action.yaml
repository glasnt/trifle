name: Map run
description: Run a command on multiple paths.

inputs:
  command:
    description: The command to run.
    required: true
  paths:
    description: A JSON list of paths to run the command on.
    required: true
  outputs-always:
    description: Show command outputs whether or not it fails.
    required: false
    default: "false"

runs:
  using: composite
  steps:
    - name: Run command
      uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
      with:
        script: |
          const cmd = "${{ inputs.command }}";
          const paths = ${{ inputs.paths }};
          if (paths.length === 0) {
            console.log("Nothing to do.");
          }
          const outputsAlways = ${{ inputs.outputs-always }};


          let stdout = "";
          let stderr = "";
          let status = "";
          let failed = [];
          for (const path of paths) {
            const options = {};
            options.listeners = {
              stdout: (data) => { stdout += data.toString(); },
              stderr: (data) => { stderr += data.toString(); }
            };
            options.cwd = path;

            console.log(`ðŸ§ª running ${cmd} in ${path}`)
            try {
              const status = await exec.exec("bash", ["-c", cmd], options);

              if (status === 0) {
                  console.log(`âœ… [${path}]: ${cmd}`);
              } else {
                  console.log(`âŒ [${path}]: ${cmd} (exit code ${status})`);
                  failed.push(path);
              }
            } catch (e) {
                console.log(`ðŸš« [${path}]: ${cmd} failed to execute`);
                failed.push(path);
            }

            if (outputsAlways || failed.includes(path)) {
              console.log('---- stdout ----');
              console.log(stdout || "");
              console.log('---- stderr ----');
              console.log(stderr || "");
              console.log('---- status ----');
              console.log(status || "");
            }
          }
          console.log("=== Summary ===");
          console.log(`  Passed: ${paths.length - failed.length}`);
          console.log(`  Failed: ${failed.length}`);
          if (failed.length > 0) {
            core.setFailed(`Failed '${cmd}' on: ${failed.join(', ')}`);
          }

