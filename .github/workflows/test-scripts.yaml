name: test scripts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-scripts.yaml
      - scripts/**
  pull_request:
    paths:
      - .github/workflows/test-scripts.yaml
      - scripts/**
  workflow_dispatch:
    inputs:
      node-version:
        description: Node version
        type: string
        default: "24"
      ref:
        description: Branch, tag, or commit SHA to run tests on
        type: string
        default: main

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: scripts/
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ inputs.node-version || '24' }}
      - run: npm ci
      - run: npm run lint

  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: scripts/
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ inputs.node-version || '24' }}
      - run: npm ci
      - run: npm run compile

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: scripts/
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ inputs.node-version || '24' }}
      - run: npm ci
      - run: npm test
