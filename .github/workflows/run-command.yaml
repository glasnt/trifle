## Re-usable workflow: "Run Command"
##  - runs a "node custard.ts run (config) COMMAND PATH"

on:
  workflow_call:
    inputs:
      config-file:
        description: Path to the custard config file.
        type: string
        default: .github/config.jsonc
      command:
        description: The custard command to run (defined in config.jsonc).
        type: string
        required: true
      paths:
        description: Comma-separated package paths instead of git diff.
        type: string
      custard-version:
        description: Custard version to install.
        type: string
        default: v0.1.0
      install-path:
        description: Path to install the Custard script to.
        type: string
        default: custard.ts

jobs:
  run_command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: false
      - name: Setup Custard
        uses: glasnt/trifle/actions/steps/setup-custard@v0.1.0
        with:
          install-path: ${{ inputs.install-path }}
          version: v0.1.0
      - name: Run command
        uses: glasnt/trifle/actions/steps/custard-run@v0.1.0
        with:
          custard-command: ${{ inputs.command }}
          install-path: ${{ inputs.install-path }}
          paths: ${{ inputs.paths }}
